type RuleNode {
    use:    String
    term:   String
    regex:  String
    max:    Int
    min:    Int
    and:    [RuleNode]
    or:     [RuleNode]
}
type RuleNotRoot {
    or:    [RuleNode]
}
type RuleRoot {
    and:    [RuleNode]
    not:    RuleNotRoot
}
type BucketConfRev {
    rule: RuleRoot
}
type BucketConf {
    revIpRules: BucketConfRev
}
type Bucket {
    name: String
    conf: BucketConf
}

# This is required by buildASTSchema
type Query { anything: ID }

